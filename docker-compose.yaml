version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    container_name: urlshortner_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: urlshortner
      POSTGRES_PASSWORD: urlshortner_pw
      POSTGRES_DB: urlshortner_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortner"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: urlshortner_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
